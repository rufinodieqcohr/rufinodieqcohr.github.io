<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel = "stylesheet"
   type = "text/css"
   href = "design.css" />
	<title>DIEQCOHR</title>
</head>
<body>

  <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <center>
                        <form role="form" action="index.html" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="ACCOUNT_EMAIL" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="ACCOUNT_PASSWORD" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block" type="submit" name="btnlogin" >Login</button> 
                            </fieldset>
                        </form>
          </center>
         
        </div>
      </div>
    </div>



</body>
</html>
